<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/styles.css">
    <title>Viết bài | BLOG DANGHUONG18</title>
</head>
<body>
    <div class="main-body">
        <div class="header-container">
            <div class="header-name">DANGHUONG18</div>
        </div>
        <div class="tips"><div>*Tiêu đề không dưới 20 kí tự.</div><div>*Nội dung không dưới 70 kí tự.</div></div>
        <form action="" method="post" enctype="multipart/form-data">
            <table>
                <tbody>
                    <tr><td>Tiêu đề: </td><td><input type="text" name="title" class="title"></td></tr>
                    <tr><td>Nội dung: </td><td><textarea name="content" class="content" cols="22" rows="10"></textarea></td></tr>
                    <tr><td>Thumbnail: </td><td><input type="file" name="thumbnail" class="thumbnail"></td></tr>
                    <tr><td></td><td><input type="button" class="submit" value="Tạo bài viết"></td></tr>
                </tbody>
            </table>
            <div id="notification"></div>
        </form>
    </div>
</body>
